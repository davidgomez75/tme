# [START runtime]
runtime: nodejs
vm: true
# [END runtime]

# Temporary setting to keep gcloud from uploading node_modules
skip_files:
 - ^node_modules$

manual_scaling:
  instances: 1

env_variables:
  INSTANCE_CONNECTION_NAME: ae-maps-test:us-central1:db
  #INSTANCE_CONNECTION_NAME: ae-maps-prod:us-central1:db

beta_settings:
  # The connection name of your instance, available by using
  # 'gcloud beta sql instances describe [INSTANCE_NAME]' or from
  # the Instance details page in the Google Cloud Platform Console.
  #cloud_sql_instances: ae-maps-prod:us-central1:db
  cloud_sql_instances: ae-maps-test:us-central1:db
